<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: linear-gradient(to right, #000428, #000046);
        color: white;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Your payment was succesfull</h1>
    <h3>Your API Key is:</h3>
    <div id="apikey" class="apiKey"></div>
    <p>Keep this key secret!</p>
    <a href="/">Back home</a>
  </body>
  <script>
    const urlParams = window.location.search;
    const api_key = urlParams.replaceAll("?api_key=", "");
    console.log(urlParams);
    const div = document.getElementById("apikey");
    div.innerText = api_key;
  </script>
</html>
